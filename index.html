<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <h1>Book Shop</h1>

    <form>
        <input oninput="filterByInput(this.value)" class="search-book-input" type="text" placeholder="search" />
        <button onclick="clearSearch(event)">Clear Input</button>
    </form>

    <table>
        <tbody class="book-shop">

        </tbody>



    </table>

    <button class="add-book" onclick="onAddBook()">Add book</button>

    <h2 class="notification"></h2>

    <dialog class="book-details-modal">
        <form method="dialog">
            <button>X</button>
            <pre class="content"></pre>
        </form>
    </dialog>

    <script src="js/storage.service.js"></script>
    <script src="js/book.controller.js"></script>
    <script src="js/book.service.js"></script>
</body>

</html>
